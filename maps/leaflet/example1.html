<!DOCTYPE html>
<html>

<head>

  <title>CBI Bastos - Leaflet</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <style>
    .map {
      width: 100vw;
      height: 100vh;
    }

  </style>


</head>

<body>

  <h1>CBI Bastos</h1>


  <div id="map" class="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>



  <script>

    // Set location of map and zoom level
    var map = L.map('map').setView([11.51120, 3.89827], 15)

    var marker = L.marker([11.51120, 3.89827]).addTo(map)
    marker.bindPopup("<b>Hello world!</b><br>I am at CBI Bastos.").openPopup();

    // Load basemap and required attribution
    L.tileLayer(
      'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; OpenStreetMap contributors'
    }).addTo(map)

  </script>





</body>

</html>
