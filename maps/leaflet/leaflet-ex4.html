<!DOCTYPE html>
<html>

<head>

  <title>CBI Bastos - Leaflet</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/styles.css">

  <link rel="stylesheet" href="../../js/leaflet/leaflet.css" />

  <style>
    .map {
      width: 100vw;
      height: 100vh;
    }

  </style>


</head>

<body>

  <h1>CBI Bastos</h1>

  <div id="mapid" class="map"></div>

  <script src="../../js/leaflet/leaflet.js"></script>

  <script>

    // Set location of map and zoom level
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2NvdHRncnViZXIiLCJhIjoiY2szamxneDFiMGthZjNmbzM0MnM3emZrdCJ9.3h2KVTJgD22j3mIBZx7xMA', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox/satellite-v9'
    }).addTo(mymap);


  </script>




</body>

</html>
